spring:
  datasource:
    url: jdbc:mysql://local-mysql:3306/domedb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: in2admin
    password: in2pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    properties:
      jakarta.persistence.sharedCache.mode: UNSPECIFIED
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQLDialect
  security:
    user:
      name: in2test
      password: in2pass

